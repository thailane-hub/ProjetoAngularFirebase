
<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <ion-row class="">
        <ion-col size="4">
          <img class="perfil-foto" src="{{this.perfil.foto}}">
        </ion-col>
        <ion-col class="ion-text-start" size="8">
          <ion-card>
            <h1 class="titulo-nome">{{this.perfil.nome}}</h1>
            <h2 class="titulo-objetivo">{{this.perfil.profissao}}</h2>
            <h2>{{this.perfil.instagran}}</h2>
            <h2>{{this.perfil.idioma}}</h2>
            <h2>{{this.perfil.cidade}}</h2>
            <h2>{{this.perfil.tempo}}</h2>
          </ion-card>
        </ion-col>
      </ion-row>

      <!-- LINHA DIVISÃ“RIA -->
      <ion-row>
          <h3>Biografia</h3>
      </ion-row>
    
      <ion-row>
        <ion-col size="12">
          <h1>{{this.biografia.sobre}}</h1>
        </ion-col>
      </ion-row>
      
      <ion-item-divider></ion-item-divider>

      <ion-row class="ion-text-start">
        <ng-container *ngFor=" let metrica of this.perfil.metricas">
            <ion-icon size="4">
            <ion-item class="ion-text-center" line="none">
              <ion-label>
                {{metrica.valor}}
              </ion-label>
            </ion-item>
            <ion-item class="ion-text-center">
              <ion-label>
                {{metrica.texto}}
              </ion-label>
            </ion-item>
          </ion-icon>
          </ng-container>
      </ion-row>

      <ion-row>
        <h1>Postagem de Amigos</h1>
      </ion-row>

      <ion-row>
        <ion-col>
          <ng-container *ngFor="let amigo of this.perfil.amigos">
            <ion-row>
              <ion-item line="none">
                <ion-col size="3">
                  <img class="foto-amigo" src="{{amigo.foto}}" alt="" srcset="">
                </ion-col>
              </ion-item>
              <ion-col>
                <ion-item>
                  {{amigo.nome}}
                  {{amigo.perfil}}
                </ion-item>
                <ion-label>
                  {{amigo.post}}
                </ion-label>
              </ion-col>
              <ion-item-divider></ion-item-divider>
            </ion-row>
          </ng-container>
        </ion-col>
      </ion-row>

    

</ion-col>
</ion-row>



  

</ion-content>

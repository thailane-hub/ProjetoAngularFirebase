<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center">
    <ion-col size="12"  size-lg="8" size-xl="6">

      <!-- CABEÇALHO DO CURRICULO -->
      <ion-row>
        <ion-col size="12" size-lg="4">
          <img class="perfil-pic" src="{{this.perfil.foto}}">
        </ion-col>
        <ion-col size="12" size-lg="8">
          <ion-item>
            <h1 class="titulo-nome">{{this.perfil.nome}}</h1>
            <p class="titulo-objetivo">{{this.pessoa.profissao}}</p>
            <p>{{this.perfil.instagran}}</p>
            <p>{{this.perfil.idioma}}</p>
            <p>{{this.perfil.cidade}}</p>
            <p>{{this.perfil.tempo}}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- LINHA DIVISÓRIA -->
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <h3>Biografia</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>{{this.perfil.sobre}}</p>
        </ion-col>
      </ion-row>
      
      <ion-item-divider></ion-item-divider>

      <ion-row>
        <ion-icon>
          <ng-container *ngFor=" let metrica  of this.perfil.metricas">
            <ion-item>
              <ion-label>
                {{metrica.texto}}
              </ion-label>
            </ion-item>
          </ng-container>
           
        </ion-icon>
      </ion-row>
